<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Play Battleship</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <header>
      <h1 class="logo">
        <a href="/"><img src="/assets/images/logo.png" alt="Logo" /></a>
      </h1>

      <!-- Top Bar Reference: Toggling Mobile Navigation Visibility with CSS: The Checkbox Hack
      
      Link: https://dev.to/joxx/toggling-mobile-navigation-visibility-with-css-the-checkbox-hack-7ej 
    
    
      https://codepen.io/joxx/pen/MWZZejp -->

      <input type="checkbox" id="menuToggle" />
      <label for="menuToggle">☰ Menu</label>

      <nav>
        <label for="menuToggle">Close</label>
        <ul>
          <li><a href="/" class="active">Home</a></li>
          <li><a href="/pages/game.html">Play Game</a></li>
          <li><a href="/pages/rules.html">Game Rules</a></li>
          <li><a href="/pages/highscores.html">High Scores Rank</a></li>
        </ul>
      </nav>
    </header>

    <div class="home-main-container">
      <p class="game-intro">
        Welcome to Battleship Game! <br />Strategically place your fleet, aim
        your shots, and sink your opponent’s ships before they sink yours.
      </p>

      <p class="game-invite">
        Let's test your tactical skills in our naval combat game.
      </p>

      <button
        class="play-btn"
        onclick="window.location.href='/pages/game.html';"
      >
        Play Game!
      </button>
      <button
        class="rules-btn"
        onclick="window.location.href='/pages/rules.html';"
      >
        New to the Game?
      </button>
    </div>
  </body>
</html>
