<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>High Scores - Battleship Game</title>

  </head>
  <body>
    <header>
      <h1 class="logo">
        <a href="/"><img src="/assets/images/logo.png" alt="Logo" /></a>
      </h1>

      <input type="checkbox" id="menuToggle" />
      <label for="menuToggle">☰ Menu</label>

      <nav>
        <label for="menuToggle">Close</label>

          <li><a href="/">Home</a></li>
          <li><a href="/pages/game.html">Play Game</a></li>

    <div class="home-main-container">
      <h2>High Scores</h2>

            <td><span class="highlight">2</span></td>

          <tr>
            <td><span class="highlight">3</span></td>
            <td>AdmiralX</td>

            <td>7</td>
          </tr>
          <tr>
            <td><span class="highlight">4</span></td>
            <td>ShipMaster</td>
            <td>9</td>
            <td>8</td>
          </tr>
          <tr>
            <td><span class="highlight">5</span></td>
            <td>BattleMage</td>
            <td>8</td>

          </tr>
        </tbody>
